# 1. ChromaDB 전용 Ingress (기존 인증서 재사용)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gnavi4-chromadb-ingress
  namespace: sk-team-04
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: public-nginx
  rules:
    - host: sk-gnavi4.skala25a.project.skala-ai.com
      http:
        paths:
          - path: /vector/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: chromadb-1
                port:
                  number: 8000
  tls:
    - hosts:
        - sk-gnavi4.skala25a.project.skala-ai.com
      secretName: sk-gnavi4-ingress-secret  # 기존 인증서 재사용