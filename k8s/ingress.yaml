apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gnavi4-ingress
  namespace: sk-team-04
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: public-nginx
  rules:
    - host: sk-gnavi4.skala25a.project.skala-ai.com
      http:
        paths:
          # AI 서비스
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: gnavi4-ai
                port:
                  number: 8001

          # 파일 서빙 경로
          - path: /files
            pathType: Prefix
            backend:
              service:
                name: gnavi4-backend
                port:
                  number: 8080

          # Swagger UI
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: gnavi4-backend
                port:
                  number: 8080

          # Actuator
          - path: /actuator
            pathType: Prefix
            backend:
              service:
                name: gnavi4-backend
                port:
                  number: 8081

          # Backend API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: gnavi4-backend
                port:
                  number: 8080

          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gnavi4-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - sk-gnavi4.skala25a.project.skala-ai.com
      secretName: sk-gnavi4-main-secret